<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v3 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/lora-font.css">
	<link rel="stylesheet" type="text/css" href="css/raleway-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v3">
	<div class="page-content">
		<div class="form-v3-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>PARTICIPER !</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="full-name">Nom et pr√©nom::</label>
						<input type="text" name="full-name" id="full-name" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="your-email">adresse EMAIL:</label>
						<input type="text" name="your-email" id="your-email" class="input-text" required>
					</div>
				</div>
				<div class="form-group form-group-1">
					<div class="form-row form-row-2">
						<label for="person">PERSONNE:</label>
						<input type="number" id="person" class="input-text" name="person" value="1" title="Qty" size="4" pattern="[0-9]*" inputmode="numeric">
					</div>
					<div class="form-row form-row-3">
						<label for="date">DATE:</label>
						<input type="text" name="date" class="date" id="date" placeholder="8/9/2018">
					</div>
					<div class="form-row form-row-4">
						<label for="ticket">TYPE DE TICKET:</label>
						<select name="position" id="ticket" class="input-text" >
						    <option value="vip">VIP</option>
						    <option value="basic">BasiQUE</option>
						    <option value="normal">Normal</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
				</div>
				<div class="special">
					<span>30 DT</span>
					<p>/ Personne VIP </p>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>J'accepte tous <a href="#" class="text">termes</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="VALIDER">
				</div>
			</form>
			<div class="form-right">
				<div class="form-images-1">
					<img src="images/form-v3-1.jpg" alt="form-v3-1">
				</div>
				<div class="form-images-2">
					<img src="images/form-v3-2.jpg" alt="form-v3-2">
				</div>
				<div class="form-icon-1">
					<a href="#"><i class="zmdi zmdi-chevron-left"></i></a>
				</div>
				<div class="form-icon-2">
					<a href="#"><i class="zmdi zmdi-chevron-right"></i></a>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$( "#date" ).datepicker({
	        dateFormat: "MM - DD - yy",
	        showOn: "both",
	        buttonText : '<i class="zmdi zmdi-calendar-alt"></i>',
	    });
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
